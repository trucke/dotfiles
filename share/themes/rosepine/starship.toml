# Starship prompt config - Rose Pine Moon theme

command_timeout = 200
format = "$directory$git_branch$git_status${custom.jj}$line_break$character"
palette = "rose-pine-moon"

[palettes.rose-pine-moon]
overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'
subtle = '#908caa'

[character]
error_symbol = "[❯](bold pine)"
success_symbol = "[❯](bold pine)"
vimcmd_symbol = "[❮](bold pine)"

[directory]
style = "bold foam"
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold foam"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "italic foam"

[git_status]
format     = '[$all_status]($style)'
style      = "foam"
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = "* "
stashed    = "\\$ "
staged     = ""
renamed    = ""
deleted    = ""

[custom.jj]
command = "prompt"
format = "$output"
ignore_timeout = true
shell = ["starship-jj", "--ignore-working-copy", "starship"]
use_stdin = false
when = true
