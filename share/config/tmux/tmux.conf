set-option -sa terminal-overrides ",xterm*:Tc"
set -g set-clipboard on
set -g status-position top

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g pane-base-index 1
set-option -g detach-on-destroy off

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -n M-u copy-mode \; send-keys -X halfpage-up
bind -n M-d copy-mode \; send-keys -X halfpage-down
bind-key u run -b "~/.dotfiles/tmux-fzf-url/fzf-url.sh 'screen'"

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind-key X run-shell "tmux kill-session && tmux choose-session"
bind-key -r C-f run-shell "tmux neww tmux-sessionizer"

set -g status-left-length 80
set -g status-right-length 150
set -g mode-style "fg=#82aaff,bg=#3b4261"
set -g message-style "fg=#82aaff,bg=#3b4261"
set -g message-command-style "fg=#82aaff,bg=#3b4261"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#82aaff"
set -g pane-border-status off
set -g status "on"
set -g status-justify "left"
set -g status-style "bg=#1e2030"
set -g status-left "#[fg=#82aaff,bold] #{?client_prefix,󰠠 ,#[dim]󰤂 }#[bold,nodim]#S "
current_path="#(echo #{pane_current_path} | sed 's#'"$HOME"'#~#g')"
set -g status-right ""
setw -g window-status-format "#[fg=#3b4261] #I: #W "
setw -g window-status-current-format "#[fg=#c8d3f5] #I: #W "
