# Vim-style focus (SUPER+J and SUPER+K conflict with upstream tiling/utilities)
unbind = SUPER, J
unbind = SUPER, K
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Vim-style swap
bindd = SUPER ALT, H, Swap window left, swapwindow, l
bindd = SUPER ALT, J, Swap window down, swapwindow, d
bindd = SUPER ALT, K, Swap window up, swapwindow, u
bindd = SUPER ALT, L, Swap window right, swapwindow, r

# Relocate togglesplit (was SUPER+J upstream)
bindd = SUPER CTRL, J, Toggle split, togglesplit,

# Drop clipboard manager and calculator (removed packages)
unbind = SUPER CTRL, V
unbind = , XF86Calculator

# Screenshots via hyprshot (upstream depends on slurp/wayfreeze)
unbind = , PRINT
unbind = SHIFT, PRINT
bind = , PRINT, exec, hyprshot -m region
bind = SHIFT, PRINT, exec, hyprshot -m window
bind = CTRL, PRINT, exec, hyprshot -m output

# Lock and suspend
unbind = SUPER CTRL, L
bind = SUPER CTRL, L, exec, hyprlock
bind = SUPER CTRL, ESCAPE, exec, systemctl suspend

# Keyboard backlight (Framework 13)
bindeld = SUPER, XF86MonBrightnessUp, Keyboard brightness up, exec, brightnessctl --device=*kbd_backlight set 10%+
bindeld = SUPER, XF86MonBrightnessDown, Keyboard brightness down, exec, brightnessctl --device=*kbd_backlight set 10%-

# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- proton-pass

bindd = SUPER SHIFT, A, T3Chat, exec, omarchy-launch-webapp "https://t3.chat"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.proton.me/u/0/"
