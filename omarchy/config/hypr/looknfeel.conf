# Theme colors loaded from ~/.config/theme/current/
# hyprlang noerror true
source = ~/.config/theme/current/hyprland-colors.conf
# hyprlang noerror false

# Cursor size (override upstream 24 -> 18)
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

# Chromium Wayland flags
env = CHROMIUM_FLAGS,"--enable-features=UseOzonePlatform --ozone-platform=wayland"

general {
  gaps_in = 2
  gaps_out = 8
  border_size = 1
}

decoration {
  rounding = 6

  shadow {
    enabled = false
  }

  blur {
    enabled = false
  }
}

animations {
  enabled = false
}

misc {
  vfr = true
  on_focus_under_fullscreen = 1
}

# T3Chat webapp slight transparency
windowrule = match:class ^(chrome-t3\.chat__-Default)$, opacity 0.98 0.98
