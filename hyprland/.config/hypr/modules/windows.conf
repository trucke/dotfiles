# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Force chromium into a tile to deal with --app bug
windowrule = tile, class:^(Chromium)$

# Float sound and bluetooth settings
windowrule = float, class:^(org.pulseaudio.pavucontrol|blueberry.py)$

# Float Steam, fullscreen RetroArch
windowrule = float, class:^(steam)$
windowrule = fullscreen, class:^(com.libretro.RetroArch)$

# Just dash of opacity
windowrule = opacity 0.97 0.9, class:.*
windowrule = opacity 1 0.97, class:^(Chromium|chromium|google-chrome|google-chrome-unstable|zen|obsidian)$
windowrule = opacity 1 1, initialTitle:^(youtube.com_/)$ # Youtube
windowrule = opacity 1 1, class:^(vlc|org.gnome.Loupe)$
windowrule = opacity 1 1, class:^(com.libretro.RetroArch|steam)$

# Proper background blur for wofi
layerrule = blur,wofi
layerrule = blur,rofi

# Default workspace for windows
windowrule = workspace 1 silent, class:zen
windowrule = workspace 2 silent, class:com.mitchellh.ghostty
windowrule = workspace 3 silent, class:chrome-t3.chat__-Default
windowrule = workspace 4 silent, class:obsidian
windowrule = focusonactivate, class:obsidian
